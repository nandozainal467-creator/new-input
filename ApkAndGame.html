<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Link Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        .profile img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            margin-bottom: 10px;
        }

        .profile h2 {
            margin: 5px 0;
            font-weight: 600;
        }

        .profile p {
            font-size: 14px;
            opacity: 0.8;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #d4af37, #b8962e);
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.6);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

</body>
</html>
